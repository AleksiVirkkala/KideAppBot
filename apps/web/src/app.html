<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<!-- Favicon -->
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />
		<!-- Safari pinned tap -->
		<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#6366f1" />
		<!-- PWA manifest -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta
			name="viewport"
			content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no, viewport-fit=cover"
		/>
		<meta name="keywords" content="svelte,sveltekit,pwa,kide.app,bot" />
		<meta name="format-detection" content="telephone=no" />

		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		data-theme="kideappbot"
		class="flex h-full flex-auto flex-col overflow-y-scroll"
	>
		%sveltekit.body%
	</body>
</html>
